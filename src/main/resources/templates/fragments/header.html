<header th:fragment="header(titulo, subtitulo)" class="flex justify-between items-center p-6 border-b border-gray-800">
    <div>
        <p class="text-text-primary font-bold text-xl" th:text="${titulo} ?: 'Olá, Usuário!'">Olá!</p>
        <span class="text-text-secondary text-sm" th:text="${subtitulo} ?: 'Aqui está uma visão geral.'">Aqui está uma visão geral.</span>
    </div>
    <div class="flex items-center space-x-3">
        <div class="text-right">
            <span class="text-text-primary font-medium block leading-5" th:text="${usuario.nome}">Usuario</span>
            <span class="text-text-secondary text-sm" th:text="${usuario.role.name() == 'ADMIN' ? 'Administrador' : 'Usuário'}">Perfil</span>
        </div>
        <div class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center">
            <span class="text-text-secondary font-semibold" th:text="${#strings.substring(usuario.nome, 0, 1)}">x</span>
        </div>
    </div>
</header>
