<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{fragments/links :: headContent('')}"></head>
<meta charset="UTF-8">
<title>Login - CanalFacul</title>
<body class="bg-[#0F111A]">

<div class="min-h-screen grid lg:grid-cols-2">
    <div class="bg-white rounded-r-xl p-8 sm:p-12 md:p-16 flex flex-col justify-center shadow-2xl">
        <div class="max-w-md mx-auto w-full">
            <h1 class="text-4xl font-extrabold text-gray-800">Olá!</h1>
            <p class="text-gray-500 mt-2">Bem-vindo(a) novamente!</p>

            <form class="mt-8 space-y-5">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                        </svg>
                    </div>
                    <input type="email" placeholder="Endereço de email" class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3D5A80] focus:border-transparent transition">
                </div>

                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 00-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                        </svg>
                    </div>
                    <input type="password" placeholder="Senha" class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3D5A80] focus:border-transparent transition">
                </div>

                <button type="button" style="background-color: #3D5A80" class="w-full flex items-center justify-center gap-3 py-3 border border-gray-300 rounded-lg text-white font-medium hover:bg-gray-50 transition-colors">
                    Entrar
                </button>

                <div class="flex items-center justify-center pt-2">
                    <hr class="w-full border-gray-300">
                    <span class="px-4 text-sm font-medium text-gray-400">Ou</span>
                    <hr class="w-full border-gray-300">
                </div>

                <button type="button" class="w-full flex items-center justify-center gap-3 py-3 bg-white border border-gray-300 rounded-lg text-gray-700 font-medium hover:bg-gray-50 transition-colors">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>
                    Entre com o Google
                </button>
            </form>

            <div class="mt-10 text-center">
                <hr class="border-gray-200">
                <div class="mt-3">
                    <p class="text-gray-500 text-sm mb-2">Novo(a) por aqui?</p>
                    <a href="/cadastro" class="inline-block px-6 py-2 border border-gray-400 rounded-full text-gray-700 hover:bg-gray-100 transition-colors">
                        Cadastre-se
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="hidden lg:flex flex-col items-center justify-center p-12 text-center text-white bg-gradient-to-r from-[#0F111A] to-[#181C27] relative">

        <div class="z-10">
            <h2 class="text-5xl font-extrabold">CanalFacul</h2>
            <p class="mt-3 text-lg text-gray-300">Facilitando sua forma de receber avisos</p>
        </div>
    </div>
</div>

</body>
</html>
