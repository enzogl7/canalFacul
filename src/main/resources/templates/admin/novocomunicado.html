<!DOCTYPE html>
<html lang="pt-BR">
<head th:replace="~{fragments/links :: headContent('')}"></head>
<title>Novo comunicado - CanalFacul</title>
<body class="bg-gradient-to-tr from-[#0F111A] via-[#151926] to-[#181C27] text-text-primary min-h-screen">

<div class="flex min-h-screen">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="flex-1 flex flex-col">
        <div th:replace="~{fragments/header :: header('Novo comunicado', 'Preencha os dados para criar um novo comunicado')}"></div>

        <main class="p-6">
            <div class="max-w mx-auto bg-[#1F2633] p-8 rounded-2xl shadow-lg border border-gray-700">
                <h2 class="text-2xl font-bold mb-6 text-white">Enviar novo comunicado</h2>
                <form th:action="@{/admin/novocomunicado}" method="post" class="space-y-6">
                    <div class="flex gap-6">
                        <div class="flex-1">
                            <label for="nome" class="block text-sm font-medium text-white mb-1">Título</label>
                            <input type="text" id="nome" name="nome" placeholder="Ex.: Aula do dia 19/06 cancelada"
                                   class="w-full px-4 py-2 rounded-lg bg-[#2A2F40] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-accent transition" required>
                        </div>
                        <div class="flex-1">
                            <label for="curso" class="block text-sm font-medium text-white mb-1">Curso</label>
                            <select id="curso" name="curso" class="w-full px-4 py-2 rounded-lg bg-[#2A2F40] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-accent transition">
                                <option>Geral - todos estudantes de todos os cursos</option>
                                <option>Thymeleaf</option>
                            </select>
                        </div>
                    </div>


                    <div class="flex gap-6">
                        <div class="flex-1">
                            <label for="categoria" class="block text-sm font-medium text-white mb-1">Categoria</label>
                            <input type="text" id="categoria" name="categoria" class="w-full px-4 py-2 rounded-lg bg-[#2A2F40] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-accent transition">
                        </div>
                        <div class="flex-1">
                            <label for="dataEnvio" class="block text-sm font-medium text-white mb-1">Data de envio</label>
                            <input type="date" id="dataEnvio" name="dataEnvio" class="w-full px-4 py-2 rounded-lg bg-[#2A2F40] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-accent transition">
                        </div>
                    </div>

                    <div>
                        <label for="descricao" class="block text-sm font-medium text-white mb-1">Descrição</label>
                        <textarea id="descricao" name="descricao" rows="4" placeholder="Ex.: Aula do dia 19/06 cancelada por conta do feriado"
                                  class="w-full px-4 py-2 rounded-lg bg-[#2A2F40] border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-accent transition" required></textarea>
                    </div>

                    <div class="pt-4">
                        <button type="submit"
                                class="bg-accent text-white px-6 py-3 rounded-xl hover:bg-green-600 transition font-semibold shadow-lg">
                            Enviar comunicado
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
